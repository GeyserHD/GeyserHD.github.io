<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <link rel="icon" href="https://icon-library.com/images/computer-icon-vector-png/computer-icon-vector-png-1.jpg" type="image/x-icon">
  <title>Creador HTML</title>
  <link rel="stylesheet" href="program.css">
</head>
<body>
  <form id="program-form">
    <!-- Campos de entrada -->
    <div class="form-group">
      <label for="program-name">Nombre del Programa:</label>
      <input type="text" id="program-name" name="program-name" placeholder="Ingrese el nombre del programa">
    </div>
  <div class="form-group">
    <label for="program-portada">Portada del Programa:</label>
    <input type="text" id="program-portada" name="program-portada" placeholder="Ingrese la URL de la portada">
  </div>
  <label for="program-description">Descripcion del programa:</label>
  <textarea id="program-description" name="program-description"></textarea><br><br>
<!-- DATOS DEL SOFTWARE -->
<h2>Datos del Software</h2>
<div class="form-group">
  <label for="software-version">Versión:</label>
  <input type="text" id="software-version" name="software-version" placeholder="Ingrese la versión del software">
</div>
<div class="form-group">
  <label for="software-size">Tamaño:</label>
  <input type="text" id="software-size" name="software-size" placeholder="Ingrese el tamaño del software">
</div>
<div class="form-group">
  <label for="software-medicine">Medicina:</label>
  <input type="text" id="software-medicine" name="software-medicine" placeholder="Ingrese la medicina del software">
</div>
<div class="form-group">
  <label for="software-language">Idioma:</label>
  <input type="text" id="software-language" name="software-language" placeholder="Ingrese el idioma del software">
</div>
<div class="form-group">
  <label for="software-update-date">Fecha de Actualización:</label>
  <input type="date" id="software-update-date" name="software-update-date">
</div>
<div class="form-group">
  <label for="software-os">Sistema Operativo:</label>
  <input type="text" id="software-os" name="software-os" placeholder="Ingrese el sistema operativo del software">
</div>

  <label for="program-capturas">Capturas del programa:</label>
  <input type="url" id="program-captura-1" name="program-captura-1">
  <input type="url" id="program-captura-2" name="program-captura-2">
  <input type="url" id="program-captura-3" name="program-captura-3"><br><br>

  <label for="program-enlace">Enlace de descarga:</label>
  <input type="url" id="program-enlace" name="program-enlace"><br><br>

  <label for="program-enlace-premium">Enlace de descarga premium:</label>
  <input type="url" id="program-enlace-premium" name="program-enlace-premium"><br><br>
</form>
<!-- Botones -->
<button id="generate-html">Generar HTML</button>
<button id="copy-button">Copiar</button>
<div id="html-preview"></div>
<!-- Div para mostrar el HTML generado -->
<div id="html-output"></div>

<!-- Script de JavaScript -->
<script src="program.js"></script>
</form>
</body>
</html>
