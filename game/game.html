<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="icon" href="https://icon-library.com/images/computer-icon-vector-png/computer-icon-vector-png-1.jpg" type="image/x-icon">
  <title>Creador HTML</title>
  <link rel="stylesheet" href="game.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
  <form id="game-form">
    <!-- Campos de entrada -->
    <div class="form-group">
      <label for="game-name">Nombre del Juego:</label>
      <input type="text" id="game-name" name="game-name" placeholder="Ingrese el nombre del Juego">
    </div>
  <div class="form-group">
    <label for="game-portada">Portada del Juego:</label>
    <input type="text" id="game-portada" name="game-portada" placeholder="Ingrese la URL de la portada">
  </div>
  <label for="game-description">Descripcion del Juego:</label>
  <textarea id="game-description" name="game-description"></textarea><br><br>
<!-- DATOS DEL game -->
<h2>Datos del Juego</h2>
<div class="form-group">
  <label for="game-version">Version:</label>
  <input type="text" id="game-version" name="game-version" placeholder="Ingrese la version del juego">
</div>
<div class="form-group">
  <label for="game-size">Tamaño:</label>
  <input type="text" id="game-size" name="game-size" placeholder="Ingrese el tamaño del juego">
</div>
<div class="form-group">
  <label for="game-format">Formato:</label>
  <input type="text" id="game-format" name="game-format" placeholder="Ingrese el formato del juego">
</div>
<div class="form-group">
  <label for="game-language">Idioma y voces:</label>
  <input type="text" id="game-language" name="game-language" placeholder="Ingrese el idioma del juego">
</div>
<div class="form-group">
  <label for="game-update-date">Fecha de Lanzamiento:</label>
  <input type="date" id="game-update-date" name="game-update-date">
</div>
<div class="form-group">
  <label for="game-os">Sistema Operativo:</label>
  <input type="text" id="game-os" name="game-os" placeholder="Ingrese el sistema operativo del juego">
</div>

<div class="form-group">
  <label for="game-datos">Datos:</label>
  <input type="text" id="game-datos" name="game-datos" placeholder="Ingrese los datos del juego">
</div>
  <label for="game-capturas">Capturas del Juego:</label>
  <input type="url" id="game-captura-1" name="game-captura-1">
  <input type="url" id="game-captura-2" name="game-captura-2">
  <input type="url" id="game-captura-3" name="game-captura-3"><br><br>

<!-- Sección para acortar enlaces -->
 <h2>Acortar Enlaces</h2>
<div class="input-group mb-3">
  <input type="url" id="enlace-original" class="form-control">
  <div class="input-group-append">
    <button class="btn btn-primary" id="acortar-enlace">Acortar</button>
    <button class="btn btn-secondary" id="copiar-enlace">Copiar</button>
  </div>
</div>

<!--enlaces-->
<label for="game-enlace">Enlace de descarga:</label>
<input type="url" id="game-enlace" name="game-enlace"><br><br>

  <label for="game-enlace-premium">Enlace de descarga premium:</label>
  <input type="url" id="game-enlace-premium" name="game-enlace-premium"><br><br>
</form>
<!-- Botones -->
 <center>
<button class="btn btn-primary"  id="generate-html">Generar HTML</button>
<button class="btn btn-secondary" id="copy-button">Copiar</button>
</center>
<div id="html-preview"></div>
<!-- Div para mostrar el HTML generado -->
<div id="html-output"></div>
<!-- Script de JavaScript -->
<script src="game.js"></script>
</form>
</body>
</html>
