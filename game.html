<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <link rel="icon" href="https://icon-library.com/images/computer-icon-vector-png/computer-icon-vector-png-1.jpg" type="image/x-icon">
  <title>Creador HTML</title>
  <link rel="stylesheet" href="game.css">
</head>
<body>
  <form id="game-form">
    <!-- Campos de entrada -->
    <div class="form-group">
      <label for="game-name">Nombre del Juego:</label>
      <input type="text" id="game-name" name="game-name" placeholder="Ingrese el nombre del Juego">
    </div>
  <div class="form-group">
    <label for="game-portada">Portada del Juego:</label>
    <input type="text" id="game-portada" name="game-portada" placeholder="Ingrese la URL de la portada">
  </div>
  <label for="game-description">Descripcion del Juego:</label>
  <textarea id="game-description" name="game-description"></textarea><br><br>
<!-- DATOS DEL game -->
<h2>Datos del Juego</h2>
<div class="form-group">
  <label for="game-datos">Datos:</label>
  <input type="text" id="game-datos" name="game-datos" placeholder="Ingrese los datos del juego">
</div>
  <label for="game-capturas">Capturas del Juego:</label>
  <input type="url" id="game-captura-1" name="game-captura-1">
  <input type="url" id="game-captura-2" name="game-captura-2">
  <input type="url" id="game-captura-3" name="game-captura-3"><br><br>

  <label for="game-enlace">Enlace de descarga:</label>
  <input type="url" id="game-enlace" name="game-enlace"><br><br>

  <label for="game-enlace-premium">Enlace de descarga premium:</label>
  <input type="url" id="game-enlace-premium" name="game-enlace-premium"><br><br>
</form>
<!-- Botones -->
<button id="generate-html">Generar HTML</button>
<button id="copy-button">Copiar</button>
<div id="html-preview"></div>
<!-- Div para mostrar el HTML generado -->
<div id="html-output"></div>

<!-- Script de JavaScript -->
<script src="game.js"></script>
</form>
</body>
</html>
